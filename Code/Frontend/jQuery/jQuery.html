        // show coordinates on the HTML (don't append it)
        $(document).on('mousemove', function(event){
            $('#coords').html('Coords: Y: ' + event.clientY + ' X: ' + event.clientX);
        });

        // focus is where you click into an event
        // like clicking on the text box of any input like below
        // can be used to change field color to know that you're in that field
        $('input').focus(function(){
            // $('input#name').css('background', 'azure'); <-- only selects name
            // $('input').css('background', 'azure'); <-- will do all inputs at once no matter where you click
            $(this).css('background', 'azure'); // <-- any input will be affected but not the other
        })
        // back to normal
        $('input').blur(function () {
            $(this).css('background', 'white');
        })

        $('input').keyup(function(evemt){
            console.log(event.target.value);
            // key strokes record
        })

        // the selector
        $('select#gender').change(function(event){
            alert(event.target.value);
        })

        // submit event, now we're delaing with the form itself
        $('#form').submit(function(e){
            e.preventDefault(); // to not refresh the name
            var name = $('input#name').val();
            console.log(name);
        })


        // DOM Manipulation
        $('#name').keyup(function(event){
            // code is something similar to the ASCII value of
            // key strokes, for example the value of Enter
            // button is 13 and we'll use it
            var code = event.which;
            if(code==13){
                event.preventDefault(); // to prevent refresh
                $('#container').append('<li>'+event.target.value+'</li>');
                // once you press enter it'll show
            }
        })

    </script>
