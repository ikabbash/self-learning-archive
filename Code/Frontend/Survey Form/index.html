<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">
      Survey Form
    </h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque repellat tempore maxime assumenda!
    </p>
    <form action="" id="survey-form">

      <fieldset>
        <label id="name-label"><input type="text" id="name" placeholder="Name.."></label>
        <label id="email-label"><input type="email" id="email" placeholder="Email.."></label>
        <label id="number-label"><input type="number" id="number" placeholder="Age.." min="13" max="100"></label>
      </fieldset>

      <fieldset>
        <label class="inline"><input type="radio" name="drink-type" class="inline"/> Tea Person</label>
        <label class="inline"><input type="radio" name="drink-type" class="inline"/> Coffee Person</label>
      </fieldset>

      <fieldset>
        <label>How do you prefer your tea?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Black Tea</option>
            <option value="2">Green Tea</option>
            <option value="3">White Tea</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label> Pick the flavors you love: <br>
          <input type="checkbox"/> Mint
          <input type="checkbox"/> Cinnamon
          <input type="checkbox"/> Ginger
          <input type="checkbox"/> Citrus
			  </label>
        <label> If you got other options, please type:
          <textarea name="other-flavor" rows="3" cols="40" placeholder="I like my tea flavored with..."></textarea>
			  </label>
      </fieldset>
      
      <fieldset><input type="submit" value="Submit" id="submit"/></fieldset>
      
    </form>

  </body>
</html>
